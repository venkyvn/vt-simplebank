syntax = "proto3";
import "user.proto";

package pb;

option go_package = "vuongtran/learning/simplebank/pb";

message UpdateUserRequest{
  string username = 1;
  optional string password = 2;
  optional string full_name = 3;
  optional string email = 4;
}

message UpdateUserResponse {
  User user = 1;
}




